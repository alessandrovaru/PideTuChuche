    <section class="third-section full-wh">
      <div id="create-product" class="container">
        <form id="createForm">
          <div class="form-group">
            <label for="product_name">Nombre del producto</label>
            <input type="text" class="form-control" id="product_name" placeholder="Nutella, Pringles, RedBull...">
          </div>
          <div class="custom-file">
            <div class="form-group">
              <input type="file" class="custom-file-input" id="product_img">
              <label class="custom-file-label" for="product_img">Elige una imagen</label>
            </div>
          </div>
          <div class="form-group">
            <label for="product_description">Descripcion</label>
            <textarea class="form-control" id="product_description" rows="3" placeholder="que riclino vale"></textarea>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="product_quantity">Cantidad</label>
                <input type="text" class="form-control" id="product_quantity" placeholder="cuantos">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="product_priority">Prioridad</label>
                <input type="text" class="form-control" id="product_priority" placeholder="prioridad">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="product_price">Precio</label>
                <input type="text" class="form-control" id="product_price" placeholder="cuantos">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="product_discount">Descuento</label>
                <input type="text" class="form-control" id="product_discount" placeholder="prioridad">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="product_category">Tipo de producto</label>
            <select class="form-control" id="product_category">

            </select>
          </div>
          <div class="form-group">
            <label for="product_category1">Producto especifico</label>
            <select class="form-control" id="product_category1">

            </select>
          </div>
          <button onclick="createProduct()" type="button" name="button"> crear</button>
          <button onclick="printTok()" type="button" name="button"> revisar token</button>

        </form>
      </div>
    </section>
